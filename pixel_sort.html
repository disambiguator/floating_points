<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Sort</title>
    <script language="javascript"
            type="text/javascript"
            src="dist/main.js"></script>
    <style> body {padding: 0; margin: 0;} </style>
</head>
<body>
    <button onclick="reset()">Reset</button>
    <button onclick="fullySort()">Just sort the thing</button>
    <button onclick="sliceRand()">Slice</button>
    <button onclick="toggleAutoSlice()">Auto-Slice Start</button>
    <button onclick="enableFanSlice()">Fan Slice</button>
    <button onclick="reflectImage()">Reflect Whole Image</button>
    <input type="checkbox" id='reflectMode' onchange="reflectButton(this)">Reflect Mode</input>
    <button id='save' onclick="save('pixelSorted.jpg')">Save Image</button>

    <label for="imageUrl">Custom Image Path</label>
    <input type="url" id='imageUrl' />
    <button id="imageSubmit" onclick="imageSubmit()">Submit</button>
    <div>
        <script type="text/javascript" src="pixels.js"></script>
    </div>
</body>
</html>
